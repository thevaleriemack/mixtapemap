    <body>
        <div class="container">
            <header>
                <h1>Mix Tape Map</h1>
                <h2>5100 Masters Capstone</h2>

                    <li>About</li>
                </ul>

            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <svg id="visualization">
                    </svg>

        <script>
            /*************************
            ********* app.js *********
            **************************/
            
            var width = 700;
            var height = 700;
            
            var svg = d3.select("#visualization")
            .attr("width", width)
            .attr("height", height);
            
            var force = d3.forceSimulation() 
            .force("charge", d3.forceManyBody().strength(-700).distanceMin(100).distanceMax(1000)) 
            .force("link", d3.forceLink().id(function(d) { return d.index }).iterations(10)) 
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("y", d3.forceY(0))
            .force("x", d3.forceX(0))
            .alphaTarget(1);
            
            var current_nodes = [];
            var current_links = [];
            
            var loading = svg.append("text")
            .attr("dy", "0.35em")
            .attr("text-anchor", "middle")
            .attr("font-family", "sans-serif")
            .attr("font-size", 10)
            .text("Simulating. One moment pleaseâ€¦");
            
            function updateMap(n) {
//                if (!n[0].subnodes) {
//                    $("#shareables").css("display")
//                }
                new_nodes = [n];
                new_nodes[0].subnodes.forEach(function(d) {
                    new_nodes.push(d);
                });
                svg.selectAll("*").remove();
                showMap(new_nodes);
            }
            
            function showMap(nodes) {
                // add links
                var links = [];
                for (var i = 1; i < nodes.length; i++) {
                    links.push({"source":0, "target": i})
                }
                // start force
                force.nodes(nodes).force("link").links(links);
                
                // place links underneath
                var link = svg.selectAll(".link")
                .data(links)
                .enter()
                .append("line")
                .attr("class", "link");
                
                // place nodes
                // bind
                var node = svg.selectAll(".node").data(nodes).enter().append("g");
                
                node.append('circle')
                .attr("class", "node")
                .attr('r', 13)
                .attr('fill', function (d) {
                    return d.group;
                })
                .on("mouseover", showData)
                .on("mouseout", hideData)
                .on("click", function(d) {
                    d.group = "red";
                    console.log(d);
                    updateMap(d);
                });
            
                node.append("text")
                .attr("dx", 30)
                .attr("dy", 5)
                .style("font-family", "sans-serif")
                .style("font-size", "18px")
                .attr("fill", "black")
                .text(function (d) {
                    return d.name
                });
                
                force.on("tick", function() {
                    link.attr("x1", function (d) { return d.source.x; })
                        .attr("y1", function (d) { return d.source.y; })
                        .attr("x2", function (d) { return d.target.x; })
                        .attr("y2", function (d) { return d.target.y;
                        });
                    node.attr("transform", function (d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    });
                });
            }
            
            d3.json("songs.json", function (error, json) {
                if (error) throw error;
                // add nodes
                current_nodes = json.nodes;
                current_nodes[0].subnodes.forEach(function(n) { current_nodes.push(n); });
                
                showMap(current_nodes);
            });
            
            function showData() {
                return;
            }
            function hideData() {
                return;
            }
        </script>
    </body>
</html>
